<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In - NoCap Forex</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            padding: 20px;
        }

        header .logo img {
            height: 60px;
        }

        .header-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .header-buttons .button {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer; /* Added cursor pointer for buttons */
        }

        .main {
            padding: 20px;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-container h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #ccc;
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group input {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .button {
            background-color: #1d6bb5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #165a96;
        }

        .tradingview-widget-container {
            height: 100px; /* Set the height for the widget */
            margin-top: 20px; /* Space above the widget */
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        a {
            color: #1d6bb5; /* Styling links */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://cdn.leonardo.ai/users/aef09c40-dad9-49e4-afcb-6a7a4b6df3df/generations/104caa6c-1433-40b8-9998-7c356fefd883/Leonardo_Phoenix_A_futuristic_highcontrast_visual_features_the_1.jpg" alt="NoCap Forex Logo">
            </a>
        </div>
        <div class="header-buttons">
            <a href="signup.html"><button class="button">Sign Up</button></a>
            <a href="signin.html"><button class="button">Sign In</button></a>
        </div>
    </header>

    <div class="main">
        <div class="form-container">
            <h2>Sign In</h2>
            <form action="/signin" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-label="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required aria-label="Password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="button">Sign In</button>
                <p><a href="forgot-password.html">Forgot Password?</a></p>
            </form>
        </div>

        <!-- TradingView Widget Begin -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
            {
                "symbols": [
                    {
                        "proName": "OANDA:XAUUSD",
                        "title": "Gold"
                    },
                    {
                        "proName": "FOREXCOM:USDZAR",
                        "title": "USD/ZAR"
                    },
                    {
                        "proName": "FOREXCOM:NSXUSD",
                        "title": "US 100 Cash CFD"
                    },
                    {
                        "proName": "FOREXCOM:US30",
                        "title": "US30 Index"
                    },
                    {
                        "proName": "FX_IDC:GBPUSD",
                        "title": "GBP/USD"
                    }
                ],
                "isTransparent": false,
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "locale": "en"
            }
            </script>
        </div>
        <!-- TradingView Widget End -->
    </div>

    <footer>
        <p>&copy; 2024 NoCap Forex. All rights reserved.</p>
    </footer>
</body>
</html>
